<!--LOGIN PAGE-->
<div class="container" ng-controller="AppCtrl">
<form ng-submit="Login()" >

	

	<label>Username:</label>
	<input type="text" name="username" ng-model="logData.username" required="required">
	<br>

	<label>Password:</label>
	<input type="password" name="password" ng-model="logData.password" required="required">
	<br>
	<button type="submit">Login</button>

</form>


</div>
